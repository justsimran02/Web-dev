<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Simran's Form</h2>
    <form>
        <fieldset style="background-color: blanchedalmond;">
            <legend>Personal Information</legend>
            <label for="text1">Name:</label>
            <input type="text" id="text1" placeholder="Enter your name">
            <br>
            <br>
            <label for="phone1">Phone number</label>
            <input type="tel" id="phone1">
            <br>
            <br>
            <label for="email1">Email ID</label>
            <input type="email" id="email1">
            <br>
            <br>
            <label for="datepick">Enter your DOB</label>
            <input type="date" id="datepick">
            <br>
            <br>
           <span>Gender :</span>
           <label for="Radio1">Male</label>
           <input type="radio" id="Radio1">
           <label for="Radio1">Female</label>
           <input type="radio" id="Radio1">
           <br>
           <br>
           <label for="Country">Country:</label>
           <select name="Country" id="Country">
            <option value="India">India</option>
            <option value="United states">United states</option>
            <option value="Middle east">Middle east</option>
           </select>

        </fieldset>

        <fieldset style="background-color: rgb(223, 231, 207);">
            <legend>Address :</legend>
            <label for="Street">Street :</label>
            <input type="text" id="Street">
            <br>
            <br>
            <label for="City">City :</label>
            <input type="text" id="City">
            <br>
            <br>
            <label for="State">State :</label>
            <input type="text" id="State">
            <br>
            <br>
            <label for="Pincode">Pincode :</label>
            <input type="text" id="Pincode">
            <br>
            <br>
        </fieldset>

        <fieldset style="background-color: rgb(209, 230, 230);">
            <legend>Other Information</legend>
            <label for="textarea1">Comments</label>
            <br>
            <textarea name="textarea1" id="textarea1" cols="50" rows="5"></textarea>
            <br>
            <br>

            <label for="file1">Insert aadhar card photo here</label>
            <input type="file"  name="file1" id="file1">
             <br>
             <br>
            <label for="terms">I agree to the terms of services</label>
            <input type="checkbox" name="terms" id="terms">

        </fieldset>
        <br>
        <br>
        
        <input type="submit" id="submit" value="SUBMIT SIMRAN'S FORM">

        <p>Thank you for filling the form</p>
        
    </form>
</body>
</html>
