<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

      <input type="text" name="text1" id="text1" placeholder="Enter any text">

      <br>

      <br>

      <input type="radio" name="radio1" id="radio1">

      <br>
      <br>

      <label for="check2">Hindi</label>

      <br>
      <br>

      <input type="image" name="image1" id="image1" alt="click here" src="button.jpg" height="50px" width="55px">
      <br>
      <label for="file1">Insert a file</label>
      <input type="file"  name="file1" id="file1">
       <br>
       <br>

    <label for="pass1">Enter the password</label>
      <input type="password" name="pass1" id="pass1">
      <br>
      <br>

       <label for="date1">Select the dob</label>
      <input type="date" name="date1" id="date1">

    </form>
</body>
</html>
